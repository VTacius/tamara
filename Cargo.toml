[package]
name = "tamara"
version = "0.1.0"
authors = ["Alexander Ort√≠z <vtacius@gmail.com>"]
license = "MIT"
description = "Herramienta de monitoreo ICMP"
repository = "https://github.com/vtacius/tamara"
edition = "2018"

[dependencies]
env_logger = "0.9.0"
socket2 = { version = "0.4", features = ["all"] }
thiserror = "1.0"
rand = "0.8"
log = "0.4.17"
libc = "0.2.132"
clap = { version = "3.2.20", features = ["derive"] }
serde = { version = "1.0.144", features = ["derive"] }
serde_yaml = "0.9.11"